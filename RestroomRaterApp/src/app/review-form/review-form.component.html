<main role="main" class="container">
    <!--TITLE-->
    <h2 class="text-center text-bold">Submit Review</h2>
    <hr class="scheme-line">

    <!--TODO: Validate all user input, especially numerical ones!-->
    <!--RATING FORM-->
    <form #reviewForm="ngForm" (ngSubmit)="onSubmit(reviewForm)">
        <app-location></app-location>


        <!--Row group-->
        <div class="row form-group">
            <!--Cleanliness Rating-->
            <div class="col-xs-3 col-xs-offset-3">
                <label for="cleanlinessRating">Cleanliness</label>
                <input type="number" class="form-control" id="cleanlinessRating" name="cleanlinessRating" min="1" max="5" placeholder="1 - 5" required ngModel>
            </div>

            <!--Overall Rating-->
            <div class="col-xs-3">
                <label for="rating">Overall Review</label>
                <input type="number" class="form-control" id="rating"
                       name="rating" min="1" max="5" placeholder="1 - 5" required ngModel>
            </div>

        </div>

        <!--Changing Tables Checkbox-->
        <div class="row text-center">
            <div class="form-check">
                <input type="checkbox" id="hasChangingTables" class="form-check-input" name="hasChangingTables" ngModel>
                <label class="form-check-label" for="hasChangingTables">Changing Table</label>
            </div>
        </div>

        <!--Submit Button-->
        <div class="row text-center">
            <button class="btn mt-10" type="submit" [disabled]="!reviewForm.form.valid">Submit</button>
        </div>

    </form>
    <!--END FORM-->

    <!--If submit successful-->
    <div *ngIf="tempReview != null">
        <h3 class="submit-success text-center">Your Rating Has Been Submitted!</h3>
    </div>

</main>
