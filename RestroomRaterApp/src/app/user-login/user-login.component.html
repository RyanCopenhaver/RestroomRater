<div class="login-buttons">
    <button class="btn text-center" (click)="login()" *ngIf="!(user | async)?.uid">Login</button>

</div>
<div class="logout-section"  *ngIf="(user | async)?.uid">
        <span class="user-name text-bold">Hi, {{userName}} </span>
        <button class="btn text-center" (click)="logout()" *ngIf="(user | async)?.uid" #logOutBtn>Logout</button>
    </div>
