<!--Page for displaying reviews submitted by current logged in user-->
<main role="main" class="container-fluid">
  <h2 class="text-center text-bold">My Reviews</h2>
  <div class="modal" tabindex="-1" id='agmMapModal2' role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Map - *Zoom in and out to see all markers</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <agm-map [zoom]='mapZoom'>
              <agm-marker *ngFor="let coordinate of coordinates; let i=index" [latitude]="coordinate.lat" [longitude]="coordinate.lng">
                <agm-info-window [isOpen]="true">
                  <h5>{{coordinate.location}}</h5>
                </agm-info-window>
              </agm-marker>
  
            </agm-map>
          </div>
          <!--   <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>-->
        </div>
      </div>
    </div>
  <div data-toggle="modal" data-target="#agmMapModal2" class='mapModalLink'>
    <span class="text-bold">Map</span>
  </div>

  <!--For loop for reviews-->
  <div *ngFor="let review of userReviews" class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
    <hr class="scheme-line">
    <div>
      <span class="text-bold">Establishment:</span> {{ review.establishment }}</div>
    <div>
      <span class="text-bold">Description:</span> {{ review.description }}</div>
    <div>
      <span class="text-bold">Cleanliness:</span> {{ review.cleanlinessRating }}</div>
    <div>
      <span class="text-bold">Overall:</span> {{ review.rating }}</div>
  </div>


</main>
