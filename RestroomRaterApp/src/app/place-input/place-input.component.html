<app-location></app-location>

<div class="row form-group">


    <div class="col-xs-3 col-xs-offset-3">
        <label for="cleanlinessRating">Description</label>
        <input type="text" class="form-control mdb-autocomplete" #description name="Description" (blur)="updatePlaces(description.value)" required ngModel>
    </div>

    <div class="col-xs-3">
        <label for="Address">Address</label>
        <input type="text" class="form-control mdb-autocomplete" id="Address" name="Address" required ngModel>
    </div>

</div>

<div class = "row">
  <ul>
    <li *ngFor="let place of possiblePlaces">
      {{ place.description }}
    </li>
  </ul>
</div>
