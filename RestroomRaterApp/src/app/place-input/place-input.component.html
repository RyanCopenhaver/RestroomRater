<app-location></app-location>

<div class="row form-group">


    <div class="col-xs-4 col-xs-offset-2">
        <label for="Description">Description</label>
        <input type="text" class="form-control mdb-autocomplete" #description id="Description" name="Description" required ngModel>
    </div>

    <div class="col-xs-4">
        <label for="Address">Address</label>
        <input type="text" class="form-control mdb-autocomplete" id="Address" name="Address" required ngModel>
    </div>

</div>

<div class = "row">
  <ul>
    <li *ngFor="let place of possiblePlaces">
      {{ place.description }}
    </li>
  </ul>
</div>
