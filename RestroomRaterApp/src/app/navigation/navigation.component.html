<!--Basic Bootstrap Navigation Bar with button that collapses when smaller screens are used.-->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--Toggle Button to collapse navigation-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#the-navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--Brand name and site title-->
            <a *ngIf="loggedIn" class="navbar-brand" routerLink="/home">Restroom Rater</a>
            <a *ngIf="!loggedIn" class="navbar-brand" routerLink="/login">Restroom Rater</a>
        </div>
        <!--Navigation Links-->
        <div class="collapse navbar-collapse" id="the-navbar">
            <ul class="nav navbar-nav">
                <li *ngIf="loggedIn">
                    <app-user-login></app-user-login>
                </li>
                <li *ngIf="loggedIn"><a routerLink="/review">Review</a></li>
                <li *ngIf="loggedIn"><a routerLink="/search">Search</a></li>
            </ul>
        </div>
    </div>
</nav>
